<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Run-Time-Formulary</title>
</head>
<body>
    <div class="container">

        <div class="form-image"> </div>
        <div class="form">
            <form action="#">
                <header>
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button>Entrar</button>
                    </div>
                </header>


                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>

                    </div>
             
                    <div class="input-box">
                        <label for="lastname">Último nome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>

                    </div>
        
                    <div class="input-box">
                        <label for="e-mail">E-mail</label>
                        <input id="e-mail" type="email" name="email" placeholder="beatriz@gmail.com" required>

                    </div>
        
                    <div class="input-box">
                        <label for="cel">Seu número</label>
                        <input id="cel" type="tel" name="tel" placeholder="(xx) xxxx-xxxx" required>

                    </div>
        
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>

                    </div>

                    <div class="input-box">
                        <label for="password">Confirme a senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>

                    </div>

                </div>
    
    
                <div class="gender-inputs">
                    
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                 
                    <div class="gender-group">
                        <label for="feminino">
                            Feminino
                            <input class="inputs"id="feminino" name="Gênero" type="radio" >

                        </label>
            
                        <label for="masculino">
                            Masculino
                            <input id="masculino" name="Gênero" type="radio">
            
                        </label>
            
                        <label for="none">
                            Prefiro não dizer
                            <input id="none" name="Gênero" type="radio">
            
                        </label>
                    </div>
                </div>
                <div class="continue-button">
                    <button>Continuar</button>
                </div>
            </form> 
        </div>
      
    </div>

    
</body>
</html>
